{% extends 'base.html' %}

{% block content %}
    <h1>Crops</h1>
    <ul>
        {% for crop in crops %}
            <li>{{ crop.name }} - Planted: {{ crop.planting_date }} - Harvest: {{ crop.harvest_date }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'crop_add' %}">Add Crop</a>
{% endblock %}
