{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Crops</h1>
    <a href="{% url 'crop_add' %}" class="btn btn-primary mb-3">Add Crop</a>
    <ul class="list-group">
        {% for crop in crops %}
            <li class="list-group-item">
                <a href="{% url 'crop_detail' crop.pk %}">{{ crop.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
