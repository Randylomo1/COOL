{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ crop.name }}</h1>
    <p><strong>Planting Date:</strong> {{ crop.planting_date }}</p>
    <p><strong>Harvesting Date:</strong> {{ crop.harvesting_date }}</p>
    <a href="{% url 'crop_update' crop.pk %}" class="btn btn-secondary">Edit</a>
    <a href="{% url 'crop_delete' crop.pk %}" class="btn btn-danger">Delete</a>
</div>
{% endblock %}
