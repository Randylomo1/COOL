{% extends 'base.html' %}

{% block content %}
    <h1>Workers</h1>
    <ul>
        {% for worker in workers %}
            <li>
                <a href="{% url 'worker_detail' pk=worker.pk %}">{{ worker.name }}</a> ({{ worker.role }})
                <a href="{% url 'worker_update' pk=worker.pk %}">Edit</a>
                <a href="{% url 'worker_delete' pk=worker.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'worker_add' %}">Add Worker</a>
{% endblock %}
