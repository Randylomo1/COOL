{% extends 'base.html' %}

{% block content %}
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete {{ worker.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <br>
    <a href="{% url 'worker_list' %}">Cancel</a>
{% endblock %}
