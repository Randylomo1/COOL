{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Livestock</h1>
    <a href="{% url 'livestock_create' %}" class="btn btn-primary mb-3">Add Livestock</a>
    <ul class="list-group">
        {% for animal in livestock %}
            <li class="list-group-item">
                <a href="{% url 'livestock_detail' animal.pk %}">{{ animal.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
