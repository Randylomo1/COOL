{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ animal.name }}</h1>
    <p><strong>Species:</strong> {{ animal.species }}</p>
    <p><strong>Birth Date:</strong> {{ animal.birth_date }}</p>
    <a href="{% url 'livestock_update' animal.pk %}" class="btn btn-secondary">Edit</a>
    <a href="{% url 'livestock_delete' animal.pk %}" class="btn btn-danger">Delete</a>
</div>
{% endblock %}
