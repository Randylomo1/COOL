{% extends 'base.html' %}
{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">{% trans "Password Changed" %}</h3>
                </div>
                <div class="card-body">
                    <p class="card-text">{% trans "Your password is now changed." %}</p>
                    <div class="d-grid">
                        <a href="{% url 'account_login' %}" class="btn btn-primary">{% trans "Log In" %}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
