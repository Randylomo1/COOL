{% extends 'base.html' %}
{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">{% trans "Change Password" %}</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'account_reset_password_from_key' uidb36=uidb36 key=key %}" class="password_reset_from_key">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">{% trans 'Change Password' %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
